  <div class="container">
    <div class="header-sub-title">
      <h2 class="sub-title">Secci√≥n de profesores</h2>
    </div>
    <br>
    <br>
    <button (click)="serchteachers()">Consultar profesores</button>
    <br>
    <br>
    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
      class="table table-striped table-bordered row-border hover">
      <thead>
        <tr>
          <th>Name</th>
          <th>Patronus</th>
          <th>Age e image</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let p of data">
          <td>{{p.name}}</td>
          <td>{{p.patronus}}</td>
          <td>
            <img width="100px" src="{{p.image}}">
          </td>
        </tr>
      </tbody>
    </table>
    <br>
    <br>
  </div>
