<div class="container">
    <div class="titulo">
        <h1><strong>Lista de Productos</strong></h1>
    </div>
    <hr>
    <br>
<table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" 
class="table table-striped table-bordered row-border hover">
    <thead>
      <tr>
        <th>Marca</th>
        <th>Referencia</th>
        <th>Sexo</th>
        <th>Color</th>
        <th>Talla</th>
        <th>Cantidad</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of data">
        <td>{{p.marca}}</td>
        <td>{{p.referencia}}</td>
        <td>{{p.sexo}}</td>
        <td>{{p.color}}</td>
        <td>{{p.talla}}</td>
        <td>{{p.cantidad}}</td>
      </tr>
    </tbody>
  </table>
</div>
