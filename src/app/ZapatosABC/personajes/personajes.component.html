<form [formGroup]="hogwarts">
  <div class="container">
    <div class="header-sub-title">
      <h2 class="sub-title">Sección de personajes</h2>
    </div>
    <br>
    <br>
    <h4>Seleccione la casa de hechicería</h4>
    <select name="myselect" id="myselect" formControlName="myselect">
      <option [value]="item" *ngFor="let item of lista">{{item}}</option>
    </select>
    <button (click)="serch()" style="margin-left: 30px;">Buscar</button>
    <br>
    <br>
    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
      class="table table-striped table-bordered row-border hover">
      <thead>
        <tr>
          <th>Name</th>
          <th>Patronus</th>
          <th>Age e image</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let p of data">
          <td>{{p.name}}</td>
          <td>{{p.patronus}}</td>
          <td>
            <img width="100px" src="{{p.image}}">
          </td>
        </tr>
      </tbody>
    </table>
    <br>
    <br>
  </div>
</form>
